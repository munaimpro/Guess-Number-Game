<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number Game</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <div class="container-fluid">
    <!-- Guess number Title Start ----------->
        <section class="row justify-content-center mt-5">
            <div class="col-md-10 text-center">
                <h5>Guess A Number Between 1 and 30</h5>
            </div>
        </section>
    <!-- Guess number Title End ----------->
    
    <!-- Input and Output Section Start ----------->
        <section class="row text-center justify-content-center mt-5">
            <div class="col-md-6 mb-3">
                <div class="card">
                    <h1 id="guessNumber">Guess The Number ⚠️</h1>
                </div>
            </div>
            <div class="col-md-4">
                <input id="inputNumber" class="form-control mb-3" type="number" id="" placeholder="Select a number">
                <button class="btn btn-success" onclick="showResult()">Check</button>
            </div>
        </section>
    <!-- Input and Output Section End ----------->
    
    <!-- Attempt Count Section Start ----------->
        <section class="row justify-content-center mt-5">
                <div class="col-md-5 mb-5 text-center">
                    <h5>Total Attempts: <strong id="attemptNumber">0</strong></h5>
                </div>
                <div class="col-md-5 mb-5 text-center">
                    <button class="btn btn-primary" onclick="location.reload()">Start Again</button>
                </div>
        </section>
    <!-- Attempt Count Section End ----------->
    </div>

<script src="js/jquery-3.4.1.min.js"></script>    
<script src="js/popper.min.js"></script>    
<script src="js/bootstrap.min.js"></script>
<script src="js/script.js"></script>    
</body>
</html>
