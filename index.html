<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number Game</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <div class="container-fluid">
    <!-- Guess number Title Start ----------->
        <section class="row justify-content-center mt-5">
            <div class="col-md-10 text-center">
                <h5>Guess A Number Between 1 and 30</h5>
            </div>
            <div class="col-md-10 text-center" id="trophy">
                <h1> <img src="image/trophy1.png" alt="trophy"> </h1>
            </div>
        </section>
    <!-- Guess number Title End ----------->
    
    <!-- Input and Output Section Start ----------->
        <section class="row text-center justify-content-center mt-5">
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h1 id="guessNumber">Guess The Number ⚠️</h1>
                    </div>
                </div>
            </div>

        <!-- Input and Output Div Start ----------->
            <div class="col-md-4" id="userInput">
                <input id="inputNumber" class="form-control mb-3" type="number" id="" placeholder="Select a number">
                <button class="btn btn-success btn-block" onclick="showResult()">Check</button>
            </div>

        <!-- Attempt Count Div Start ----------->
            <div class="col-md-4" id="userAttempt">
                <h5>You took <strong id="attemptNumber">0</strong> attempts</h5>
                <button class="btn btn-primary btn-block" onclick="location.reload()">Start Again</button>
            </div>
        </section>
    <!-- Input and Output Section End ----------->
    </div>

<script src="js/jquery-3.4.1.min.js"></script>    
<script src="js/popper.min.js"></script>    
<script src="js/bootstrap.min.js"></script>
<script src="js/script.js"></script>    
</body>
</html>
